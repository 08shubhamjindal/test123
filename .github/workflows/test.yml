# Unique name for this workflow
name: Test

# Definition when the workflow should run
on:
    pull_request:
        types: [opened, synchronize, reopened]
        branches-ignore:
            - prerelease/spring[2-9][0-9]
            - prerelease/summer[2-9][0-9]
            - prerelease/winter[2-9][0-9]

# Jobs to be executed
jobs:
    scratch-org-test:
        runs-on: ubuntu-latest
        steps:
            # Checkout the code in the pull request
            - name: Checkout source code
              uses: actions/checkout@v1

            # Store secret for dev hub
            - name: Populate auth file with DEVHUB_SFDX_URL secret
              run: echo ${{ secrets.DEVHUB_SFDX_URL}} > ./DEVHUB_SFDX_URL.txt

            # Install and update Salesforce CLI
            - name: Install Salesforce CLI
              run: |
                  wget https://developer.salesforce.com/media/salesforce-cli/sfdx-linux-amd64.tar.xz
                  mkdir sfdx-cli
                  tar xJf sfdx-linux-amd64.tar.xz -C sfdx-cli --strip-components 1
                  ./sfdx-cli/install

            # Do pre-rel stuff
            - name: Do pre-rel stuff
              run: sfdx plugins:install salesforcedx@pre-release

            # Authenticate dev hub
            - name: Authenticate Dev Hub
              run: sfdx force:auth:sfdxurl:store -f ./DEVHUB_SFDX_URL.txt -a devhub -d

            # Authenticate dev hub
            - name: List orgs
              id: test-with-json
              run: sfdx force:org:list --json

            # Authenticate dev hub
            - name: Echo outputs
              run: |
                  echo ${{ steps.test-with-json.outputs }}
                  echo "My name is master"
